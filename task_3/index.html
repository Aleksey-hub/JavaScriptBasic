<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Корзина
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Цена</th>
                                <th scope="col">Количество</th>
                            </tr>
                        </thead>
                        <tbody>
                             
                        </tbody>
                        <tfoot>
                            <tr>
                                <th scope="row" colspan="2">Итого</th>
                                <td class="total_sum">0</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="product">
            <p>Товар 1</p>
            <img src="./img/nu7090.jpg" alt="">
            <p>12000 &#x20bd;</p>
            <button class="product_button" data-id="1" data-price="12000" data-name="Товар 1">
                В корзину
            </button>
        </div>
        <div class="product">
            <p>Товар 2</p>
            <img src="./img/q60t.jpg" alt="">
            <p>7500 &#x20bd;</p>
            <button class="product_button" data-id="2" data-price="7500" data-name="Товар 2">
                В корзину
            </button>
        </div>
        <div class="product">
            <p>Товар 3</p>
            <img src="./img/ru8000.jpg" alt="">
            <p>130000 &#x20bd;</p>
            <button class="product_button" data-id="3" data-price="130000" data-name="Товар 3">
                В корзину
            </button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
