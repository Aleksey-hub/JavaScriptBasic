<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		"use strict";

		/*1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
		Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию*/

		let celsiusDegree = +prompt('Введите температуру в градусах Цельсия: ');
		let fahrenheitDegree = (9 / 5) * celsiusDegree + 32;
		alert("Температура в градусах по Фаренгейту: " + fahrenheitDegree);
	</script>
</body>
</html>
