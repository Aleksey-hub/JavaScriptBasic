<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		/*3. Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
			10 + 10 + "10"
			10 + "10" + 10
			10 + 10 + +"10"
			10 / -""
			10 / +"2,5"*/
		"use strict";

		console.log(10 + 10 + "10");
		/*
		1. 10 плюс 10 получаем 20
		2. 20 сконкатенируем с "10" получаем "2010"
		3. с помощью console.log выводим "2010" в консоль
		*/

		console.log(10 + "10" + 10);
		/*
		1. 10 сконкатенируем с "10" получаем "1010"
		2. "1010" сконкатенируем с 10 получаем "101010"
		3. с помощью console.log выводим "101010" в консоль
		*/

		console.log(10 + 10 + +"10");
		/*
		1. унарный плюс применяем к "10" получаем 10
		2. 10 плюс 10 получаем 20
		3. 20 плюс 10 получаем 30
		4. с помощью console.log выводим 30 в консоль
		*/

		console.log(10 / -"");
		/*
		1. унарный минус применяем к "" получаем -0
		2. 10 делим на -0 получаем -Infinity
		3. с помощью console.log выводим -Infinity в консоль
		*/

		console.log(10 / +"2,5");
		/*
		1. унарный плюс применяем к "2,5" получаем Nan, т.к для перевода в число нужна точка вместо запятой
		2. 10 делим на NaN получаем NaN
		3. с помощью console.log выводим NaN в консоль
		*/
	</script>
</body>
</html>
